<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
    <table class="table table-striped table-hover">
    	<div sec:authorize="hasAnyRole('ORGANISER', 'ADMINISTRATOR')">
	    	<tr>
	     		<a class="btn btn-primary" role="button" href="events/new"><i class="fas fa-plus" aria-hidden="true"></i> 
	     		Add a new event</a>
	    	</tr>
	    </div>
      <thead>
      <br><br>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-info"></i> Description</th>
        
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td > 
          	<form th:action="@{/events/{id}(id=${e.id})}" th:method="get">
          	<button type="submit" class="btn btn-info"><i class="far fa-eye"></i> View Event</button>
          	</form>
          </td>
   
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
