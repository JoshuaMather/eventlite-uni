<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All Venues</title>
</head>
<body>

  <div layout:fragment="content">
    <h1>All Venues</h1>
    <table class="table table-striped table-hover">
    	<!--- Uncomment when necessary
    	<div sec:authorize="hasAnyRole('ORGANISER', 'ADMINISTRATOR')">
	    	<tr>
	     		<a class="btn btn-primary" role="button" href="events/new"><i class="fas fa-plus" aria-hidden="true"></i> 
	     		Add a new event</a>
	    	</tr>
	    </div>
	    !---->
      <thead>
      <br><br>
        <tr>
          <th><i class="fas fa-bolt"></i>Venue</th>
          <th><i class="fas fa-map-marker-alt"></i>Address</th>
          <th><i class="fas fa-map-marker-alt"></i>Postcode</th>
          <th><i class="fas fa-clock"></i>Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td >
          <a th:href="@{/venues/{name}(name=${v.name})}" th:text="${v.name}">
          </td>
          <td th:text="${v.address}">Event Address</td>
          <td th:text="${{v.postcode}}">Event time</td>
          <td th:text="${{v.capacity}}">Capacity</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
