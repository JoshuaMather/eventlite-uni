<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venues</title>
</head>
<body>
  <div layout:fragment="content">
  	<br>
    <h1>Search term "<strong th:text="${param.search}"></strong>" returns:</h1>
    
    <div th:if="${venues.size()} > 0">	
    <br>
    <h2>Venues</h2>
    <table class="table table-striped table-hover">
    <thead>
      <br><br>
        <tr>
          <th><i class="fas fa-bolt"></i>Venue</th>
          <th><i class="fas fa-map-marker-alt"></i>Road Name</th>
          <th><i class="fas fa-map-marker-alt"></i>Postcode</th>
          <th><i class="fas fa-clock"></i>Capacity</th>
        </tr>
     </thead>
     
        <tbody>
        <tr th:each="v : ${venues}">
          <td >
          <a th:href="@{/venues/{id}(id=${v.id})}" th:text="${v.name}">
          </td>
          <td th:text="${v.road}">Venue Road</td>
          <td th:text="${v.postcode}">Venue time</td>
          <td th:text="${v.capacity}">Venue capacity</td>
        </tr>
      </tbody>
    </table>
    </div>
    
    <div th:if="${venues.size()} == 0">	
    	 <h3>There are no results found for your search.</h3>
    </div>
    
    <a class="btn btn-primary" role="button" th:href="@{/venues}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
  </div>

</body>
</html>
